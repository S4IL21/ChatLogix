<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatlogix — Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Chatlogix</h1>
    <p class="text-sm text-gray-600 mb-4">Upload a WhatsApp chat .txt file to analyze. Mobile-first UI (Tailwind).</p>
    <form action="/analyze" method="post" enctype="multipart/form-data" class="space-y-4">
      <label class="block">
        <span class="sr-only">Chat file</span>
        <input type="file" name="file" accept=".txt" class="block w-full text-sm text-gray-700" required />
      </label>
      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md">Upload & Analyze</button>
    </form>
    <hr class="my-4" />
    <p class="text-xs text-gray-500">Powered by the WhatsApp Chat Analyzer API — no local DB; session-only storage.</p>
  </div>
</body>
</html>
